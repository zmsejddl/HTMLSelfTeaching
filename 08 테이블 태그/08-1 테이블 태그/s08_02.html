HTML 테이블 태그
<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
</head>
<body>
<table>
    <tr>
        <th>요일</th>
        <th>지출</th>
    </tr>
    <tr>
        <td>월요일</td>
        <td>50,000원</td>
    </tr>
    <tr>
        <td>화요일</td>
        <td>80,000원</td>
    </tr>
</table>
</body>
</html>
